<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="score">Punkte: 0</div>
  <canvas id="game" width="400" height="400" style="background:black; display:block;"></canvas>
  <button onclick="startGame()">Start</button>

  <script>
    window.onload = function() {
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const gridSize = 20;
      const tileCount = canvas.width / gridSize;

      let snake, food, dx, dy, score, gameLoop, gameOver;

      function startGame() {
        snake = [{ x: 10, y: 10 }];
        food = spawnFood();
        dx = 1;
        dy = 0;
        score = 0;
        gameOver = false;
        document.getElementById("score").innerText = "Punkte: 0";
        clearInterval(gameLoop);
        gameLoop = setInterval(draw, 120);
      }

      function draw() {
        if (gameOver) return;
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        ctx.fillStyle = "lime";
        for (let part of snake) {
          ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
        }
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(p => p.x === head.x && p.y === head.y)) {
          clearInterval(gameLoop);
          alert("Game Over! Punkte: " + score);
          gameOver = true;
          return;
        }
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
          score++;
          document.getElementById("score").innerText = "Punkte: " + score;
          food = spawnFood();
        } else {
          snake.pop();
        }
      }

      function spawnFood() {
        return {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      }

      document.addEventListener("keydown", e => {
        if (e.key === "ArrowUp" && dy === 0) dx = 0, dy = -1;
        else if (e.key === "ArrowDown" && dy === 0) dx = 0, dy = 1;
        else if (e.key === "ArrowLeft" && dx === 0) dx = -1, dy = 0;
        else if (e.key === "ArrowRight" && dx === 0) dx = 1, dy = 0;
      });

      window.startGame = startGame;
    };
  </script>
</body>
</html>
