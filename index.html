<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêç Snake Game</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      padding-top: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #score {
      font-size: 18px;
      margin-bottom: 15px;
    }

    canvas {
      background-color: #1a1a1a;
      border: 4px solid #4caf50;
      box-shadow: 0 0 10px #4caf50;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="score">Punkte: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <button onclick="startGame()">‚ñ∂Ô∏è Starten</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, food, dx, dy, score, gameLoop, gameOver;

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      food = spawnFood();
      dx = 1;
      dy = 0;
      score = 0;
      gameOver = false;
      document.getElementById("score").innerText = "Punkte: 0";
      clearInterval(gameLoop);
      gameLoop = setInterval(draw, 120);
    }

    function draw() {
      if (gameOver) return;

      ctx.fillStyle = "#1a1a1a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // –ï–¥–∞
      ctx.fillStyle = "#f44336";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // –ó–º–µ–π–∫–∞
      ctx.fillStyle = "#4caf50";
      for (let part of snake) {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
      }

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(p => p.x === head.x && p.y === head.y)) {
        clearInterval(gameLoop);
        alert("üí• Game Over!\nPunkte: " + score);
        gameOver = true;
        return;
      }

      snake.unshift(head);

      // –ï–¥–∞ —Å—ä–µ–¥–µ–Ω–∞
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = "Punkte: " + score;
        food = spawnFood();
      } else {
        snake.pop();
      }
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -1;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = 1;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -1; dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = 1; dy = 0;
      }
    });
  </script>
</body>
</html>
